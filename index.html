<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="Login.html">
        <h1>Registration</h1>
        <p>
            <input required type="text" name="name" placeholder="Enter your name"/>

        </p>
        <p>
            <input required type="email" name="user email" placeholder="Enter your Email" />
        </p>
        <p>
            <input required type="password" name="password" placeholder="Enter your password"/>

        </p>
        <p>
            <input required type="password" name="password" placeholder="confirm password"/>

        </p>
        <p>
            <input required type="number" name="phone number" placeholder="phone number"/>

        </p>
        <select>
            <option value="">select a state</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Telangana">Telangana</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Kerala">Kerala</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
        </select>
        <p>
            <input type="date"/>
        </p>
        <p>
            <textarea name="address" placeholder="Enter full address"></textarea>
        </p>
        <p>
            <input required type="radio" name="gender"/>male
            <input required type="radio" name="gender"/>female
        </p>
        <button>Register</button>
</body>
</html>
